<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>DOM 3</title>
</head>
<body style="background-color: #212121; color: #fff;">
      
</body>
<script>

      const div = document.createElement('div')
      console.log(div);

      div.className = 'main'
      div.id = 'parent-main'
      div.title = 'Mein Baap Hoon'
      div.style.height = '200px'
      div.style.width = '400px'
      div.style.backgroundColor = 'chocolate'

      // It will replace all the text node values
      div.innerText = "Hello "
      // But it will add another text Node to Element
      const addText = document.createTextNode("Kaisaan ho re babua")
      div.appendChild(addText)
      // div.innerText = "Hii"

      // Add the above created Element to HTML Document
      document.body.appendChild(div)

</script>
</html>
