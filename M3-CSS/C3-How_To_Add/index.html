<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>How to Add CSS</title>

      <!-- Exteranl CSS -->
      <link rel="stylesheet" href="./styles.css">

      <!-- Internal CSS -->
      <style>
            body {
                  background-color: #212121;
            }
      </style>
</head>
<body>

      <!-- Inline CSS -->
      <p style="font-weight: bold; font-style: italic;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis aliquam fuga modi ut officia enim doloribus voluptatibus ab adipisci quos.</p>

      <!-- Cascading Order (Priority)

            - Inline style (inside an HTML element)
            - External and internal style sheets (in the head section)
            - Browser default

      - So, an inline style has the highest priority, and will override external and internal styles and browser defaults.
      -->
</body>
</html>
