<!-- The Below Node tells the Browser to use standard modes i.e latest HTML-5 Vesrion  -->
<!DOCTYPE html>

<!-- Root Element of the Document -->
<html lang="en">

<!-- Contains all the Meta-Data for a site or applicateion -->
<head>

<!-- Required components inside the <head> -->

      <!-- 1) Character encoding
            - It should comes before the title to ensure the browser can render the characters in that title and all the characters in the rest of the document.
            - We can even include emojis in your title (but please don't).
      -->
      <meta charset="UTF-8">

      <!-- 2) Viewport metadata
            - helps site responsiveness, enabling content to render well by default, no matter the viewport width.
      -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--  3) Document title
            - Your home page and all additional pages should each have a unique title.
            -->
      <title>Document</title>

</head>

<!-- - Most of the coding written inside the Body Section, which will be displayed inside the Browser  -->
<body>

      <!-- Language Attribute (Global)
            - Defines the language of the Element
            - It is a global attribute
            - Not limited to the Root Element 
      -->
      <p>This paragraph is English, but the language is not specifically defined.</p>
      <p lang="en-GB">This paragraph is defined as British English</p>
      <p lang="fr">Ce paragraphe est défini en français.</p>

</body>
</html>
