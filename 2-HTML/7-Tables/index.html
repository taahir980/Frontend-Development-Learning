<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Tables</title>
      <style>
            body {
                  background-color: #212121;
                  color: #fff;
            }

            table {
                  text-align: center;
                  border-collapse: collapse;
                  margin-bottom: 10px;
            }

            td, th {
                  border: 1px solid;
                  padding: 10px;
            }

            tr:nth-child(even) {
                  background-color: #a35757;
            }

      </style>
</head>
<body>
      <table style="width: 70%;">
            <tr>
                  <th>Name</th>
                  <th>Age</th>
                  <th>Roll No</th>
            </tr>
            <tr>
                  <td>Chada</td>
                  <td>21</td>
                  <td>8499375</td>
            </tr>
            <tr>
                  <td>Raja</td>
                  <td>27</td>
                  <td>659244</td>
            </tr>
            <tr>
                  <td>Istiak</td>
                  <td>25</td>
                  <td>6472809</td>
            </tr>
            <tr>
                  <td>Rajan</td>
                  <td>17</td>
                  <td>7363484</td>
            </tr>
      </table>

      <table style="width: 60%;">
            <tr>
                  <th>Country</th>
                  <td>India</td>
                  <td>Japan</td>
            </tr>
            <tr>
                  <th>Code</th>
                  <td>IN</td>
                  <td>JP</td>
            </tr>
            <tr>
                  <th>Number</th>
                  <td>+91</td>
                  <td>+21</td>
            </tr>
            <tr>
                  <th>Flag Colour</th>
                  <td>white, green, orange, blue</td>
                  <td>white, red</td>
            </tr>
      </table>

</body>
</html>
