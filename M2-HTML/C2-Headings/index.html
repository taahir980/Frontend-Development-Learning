<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings</title>
    <style>
        body {
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>
<body>

    <!--                Heading Elements

        - There are 6 levels of heading in html i.e h1 - h6.

        - Headings are used to signifies the importance, not to increase the size of the text or making them bold.

        - They are semantically have different level of importance.
    -->

    <h1>Central Goverment</h1>
    <h2>State Goverment</h2>
    <h3>District Assembly</h3>
    <h4>Block Assembly</h4>
    <h5>Panchayat Raj</h5>
    <h6>Ward Members</h6>
</body>
</html>
