<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Colors</title>
      <style>
            body {
                  background-color: #212121;
                  color: #fff;
            }
            
            li {
                  color: #000;
                  padding: 5px;
            }
            #rgb {
                  background-color: rgb(97, 227, 227);
            }
            #hex {
                  background-color: #ffe4c4;
            }
            #hsl {
                  background-color: hsl(271, 70%, 70%);
            }
      </style>
</head>
<body>
      <h1>Different Color Values</h1>
      <ul>
            <li id="rgb">RGB (Red Green Blue)</li>
            <li id="hex">Hex Value (#44aacc)</li>
            <li id="hsl">HSL (Hue, Saturation, Lightness)</li>
      </ul>
</body>
</html>
