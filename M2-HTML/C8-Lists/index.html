<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Lists</title>
      <style>
            body {
                  background-color: #212121;
                  color: #fff;
            }
      </style>
</head>
<body>
      <h1>Unordered List</h1>
      <ul>
            <li>Cat
                  <ol>
                        <li>Billi ka Bacha</li>
                        <li>Billi ki Maa</li>
                  </ol>
            </li>
            <li>Dog</li>
            <li>Tiger</li>
            <li>Leopard</li>
            <li>Monkey</li>
      </ul>
      
      <h1>Oredered List</h1>
      <ol>
            <li>Apple
                  <ul>
                        <li>Price - 100kg</li>
                  </ul>
            </li>
            <li>Orange</li>
            <li>Pinapple</li>
            <li>Banana</li>
            <li>Pomegranate</li>
      </ol>

      <h1>Description List</h1>
      <dl>
            <dt>Man</dt>
            <dd>Kamina hai</dd>
            <p>Mostly not used by Developer</p>
      </dl>
</body>
</html>
